name: Trigger auto deployment for album-api2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'src/**'
    - '.github/workflows/album-api2-AutoDeployTrigger-78c2b192-8a1d-40ad-be4a-fa75c3322f6c.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ALBUMAPI2_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src 
          registryUrl: ca3dc64c8880acr.azurecr.io
          registryUsername: ${{ secrets.ALBUMAPI2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ALBUMAPI2_REGISTRY_PASSWORD }}
          containerAppName: album-api2
          resourceGroup: album-containerapps2
          imageToBuild: ca3dc64c8880acr.azurecr.io/album-api2:${{ github.sha }}
          
            

     

